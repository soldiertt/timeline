<table class="table table-striped">
    <thead>
        <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Type</th>
            <th>Date</th>
            <th>Participants</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.title}}</td>
            <td>{{event.description}}</td>
            <td>{{event.type}}</td>
            <td>{{event.date | date:'dd-MM-yyyy'}}</td>
            <td>
                <ul>
                    <li *ngFor="let participant of event.participants">{{participant.firstname}} {{participant.lastname}}</li>
                </ul>
            </td>
            <td>
                <button class="btn btn-default" (click)="editEvent(event)">Edit</button>
                <button class="btn btn-default" (click)="deleted.emit(event)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
